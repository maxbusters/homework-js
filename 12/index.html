<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="form__container">
            <form id="form-search" >
                <div class="mb-3">
                  <label for="filmTitle" class="form-label">Film title</label>
                  <input name="filmTitle" type="text" class="form-control" id="filmTitle" aria-describedby="filmHelp">
                  <div id="filmHelp" class="form-text">Enter the movie title (or part of the title)</div>
                </div>
                <div class="mb-3">
                    <label for="filmType">Select type of film</label>
                    <select name="filmType" class="form-select" aria-label="Default select example" id="filmType">
                        <option selected>Open this select menu</option>
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="episode">Episode</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div id="details"></div>
        <div id="films"></div>
        <div id="pages"></div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
